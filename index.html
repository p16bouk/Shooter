<!DOCTYPE HTML>
<html>
<head>
<title>Shooter</title>
<meta charset="utf-8">
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
<script src="Menu.js"></script>
<script src="S1.js"></script>

<script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		var game = new Phaser.Game(800, 500, Phaser.CANVAS, '', this, false, false);

		function preload(){

			game.load.baseURL = 'https://p16bouk.github.io/Shooter/';
			game.load.crossOrigin = 'anonymous';
					}
		var greenEnemies;
		var player;
		var starfield;
		var cursors;
		var bank;
		var shipTrail;
		var bullets;
		var fireButton;
		var bulletTimer = 0;

		var ACCLERATION = 600;
		var DRAG = 400;
		var MAXSPEED = 400;

		game.state.add('S1', S1);
		game.state.add('Menu', MENU);
		game.state.start('Menu');





		function render() {

		}

		function launchGreenEnemy() {
     var MIN_ENEMY_SPACING = 300;
     var MAX_ENEMY_SPACING = 1000;
     var ENEMY_SPEED = 300;

     var enemy = greenEnemies.getFirstExists(false);
     if (enemy) {
         enemy.reset(game.rnd.integerInRange(0, game.width), -20);
         enemy.body.velocity.x = game.rnd.integerInRange(-300, 300);
         enemy.body.velocity.y = ENEMY_SPEED;
         enemy.body.drag.x = 100;

				 //  Update function for each enemy ship to update rotation etc
         enemy.update = function(){
           enemy.angle = 180 - game.math.radToDeg(Math.atan2(enemy.body.velocity.x, enemy.body.velocity.y));
         }
				 //Send another enemy soon
				 game.time.events.add(game.rnd.integerInRange(MIN_ENEMY_SPACING, MAX_ENEMY_SPACING), launchGreenEnemy);
     }
	  }

		function fireBullet() {
			//  To avoid them being allowed to fire too fast we set a time limit
			if (game.time.now > bulletTimer) {
				var BULLET_SPEED = 400;
				var BULLET_SPACING = 250;
				//  Grab the first bullet we can from the pool
				var bullet = bullets.getFirstExists(false);

				if (bullet) {
					//  And fire it
					//  Make bullet come out of tip of ship with right angle
					var bulletOffset = 20 * Math.sin(game.math.degToRad(player.angle));
					bullet.reset(player.x + bulletOffset, player.y);
					bullet.angle = player.angle;
					game.physics.arcade.velocityFromAngle(bullet.angle,BULLET_SPEED, bullet.body.velocity);
					bullet.body.velocity.y += player.body.velocity.y;

					bulletTimer = game.time.now + BULLET_SPACING;
				}
			}
		}
	</script>
</body>
</html>
